<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>私のホームページ</title>
  </head>
  <body>
    <h1>私のホームページ</h1>
    <p>ここは私のシンプルなホームページです。自由に書き換えて使ってください。</p>

    <section>
      <h2>自己紹介</h2>
      <p>名前や好きなこと、最近取り組んでいることなどをここに書きます。</p>
    </section>

    <section>
      <h2>連絡先</h2>
      <p>メールアドレスやSNSのリンクなど、連絡方法をここに記載します。</p>
    </section>

    <section>
      <h2>メモ</h2>
      <p>ちょっとした覚え書きや、日々の記録を追加したいときに使ってください。</p>
    </section>
  </body>
</html>
